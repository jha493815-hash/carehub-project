
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareHub | Appointment Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>

  <div class="appointment-container">
    <h1>Book an Appointment</h1>
    <p>Please fill in the details below to schedule your appointment.</p>

    <form class="appointment-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label>Select Hospital / Clinic</label>
        <select required>
          <option value="">-- Select --</option>
          <option>City Hospital</option>
          <option>CarePlus Clinic</option>
          <option>LifeCare Medical Center</option>
        </select>
      </div>

      <div class="form-group">
        <label>Appointment Date</label>
        <input type="date" required>
      </div>

      <div class="form-group">
        <label>Appointment Time</label>
        <input type="time" required>
      </div>

      <div class="form-group">
        <label>Message (Optional)</label>
        <textarea placeholder="Describe your health concern"></textarea>
      </div>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

</body>
</html>
