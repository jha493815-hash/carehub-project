<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointement Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="appointement-form">
        <h2>Book An TEST </h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="patient name" required>
            </div>
             <div class="form-group">
                <input type="email" placeholder="Email address" required>
            </div>
             <div class="form-group">
                <input type="text" placeholder="Address" required>
            </div>
             <div class="form-group">
                <input type="tel" placeholder="phone number" required>
            </div>

            <div class="form-group">
            <select required>
                <option value="">Select Tests</option>
                <option>CBC</option>
                <option>BLOOD SUGAR</option>
                <option>LIPID PROFILE</option>
                <option>LIVER FUNCTION TEST</option>
                 <option>KIDENY FUNCTION TEST</option>
                <option>THYROID TEST</option>
               <option>URINE TEST</option>
                <option>CONSULATION</option>
                <option>ADVICE</option>
              <option>BMI</option>

            </select>
        </div>
         <div class="form-group">
            <input type="date" required>
        </div>
    
        <button type="Procced payment">PAYMENT</button>
        <button type="sumbit">BOOKED</button>

        </form>
    </div>
</body>
</html>
